# Inventário Ansible - Exemplo
# Arquivo: hosts.ini

# ==============================================
# EXEMPLO 1: Servidor único
# ==============================================
[vps]
meu-servidor ansible_host=192.168.1.100 ansible_user=root

# ==============================================
# EXEMPLO 2: Múltiplos servidores
# ==============================================
[vps]
producao ansible_host=192.168.1.100 ansible_user=root
staging ansible_host=192.168.1.101 ansible_user=root
dev ansible_host=192.168.1.102 ansible_user=root

# ==============================================
# EXEMPLO 3: Com variáveis personalizadas
# ==============================================
[vps]
server1 ansible_host=192.168.1.100 ansible_user=root ssh_port=22
server2 ansible_host=192.168.1.101 ansible_user=root ssh_port=2222

# ==============================================
# EXEMPLO 4: Usando nome de domínio
# ==============================================
[vps]
web ansible_host=meusite.com ansible_user=root

# ==============================================
# VARIÁVEIS GLOBAIS (aplicadas a todos)
# ==============================================
[vps:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_private_key_file=~/.ssh/id_rsa

# ==============================================
# GRUPOS ESPECÍFICOS
# ==============================================
[producao]
prod1 ansible_host=192.168.1.100

[desenvolvimento]
dev1 ansible_host=192.168.1.102
dev2 ansible_host=192.168.1.103

# Variáveis específicas do grupo
[producao:vars]
ssh_password_auth=false
f2b_maxretry=2

[desenvolvimento:vars]
ssh_password_auth=true
f2b_maxretry=5

# ==============================================
# EXEMPLO 5: Com senhas (NÃO RECOMENDADO!)
# ==============================================
# Se precisar usar senha SSH temporariamente:
# [vps]
# server ansible_host=192.168.1.100 ansible_user=root ansible_ssh_pass=SuaSenha
#
# MELHOR: Use ansible-vault para senhas:
# ansible-vault create vault.yml
# Depois adicione: ansible_ssh_pass: "{{ vault_ssh_password }}"
